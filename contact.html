    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p>
                        <strong>Address:</strong><br>
                        Plot No.107,
                        Pollupalli SIDCO Industrial Estate,
                        Gangasandiram, 
                        Krishnagiri 635115.
                    </p>
                    <p>
                        <strong>Phone:</strong><br>
                        +91 72007 43683
                    </p>
                    <p>
                        <strong>Email:</strong><br>
                        <a href="mailto:info@killisbird.com">info@killisbird.com</a>
                    </p>
                    <div class="socials">
                    <a href="https://www.facebook.com/profile.php?id=61554771303958"><img src="assets/icons8-facebook-logo-94.png" alt="Facebook"></a>
                    <a href="https://www.linkedin.com/company/killis-bird-llp/"><img src="assets/icons8-linkedin-94.png" alt="LinkedIn"></a>

                </div>
                </div>
                <div class="contact-form-wrapper">
                    <h3>Send Us a Message</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="contact-name">Name *</label>
                            <input type="text" id="contact-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email *</label>
                            <input type="email" id="contact-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message *</label>
                            <textarea id="contact-message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <div id="contactSuccess" style="display:none; color:green; margin-top:20px;">
                        Thank you! Your message has been sent.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (reuse your footer code) -->

    <script>
    // Simple form handler (demo only)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('contactForm').style.display = 'none';
        document.getElementById('contactSuccess').style.display = 'block';
    });
    </script>
